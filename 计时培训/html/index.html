<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.3,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/common.css">
		<title>计时培训</title>
	</head> 
	<body>
		<div class="banner">
			<img src="imgs/banner.jpg" />
			<div class="num">
				<span>4200</span>
				<em><i>元</i></em>
			</div>
		</div>

		<div class="timeBox">
			<img src="imgs/bg1.jpg" class="bg" />
			<div class="countdown">
				<div class="big">剩余：<span id="t_d">2</span>天<span id="t_h">24</span>小时<span id="t_m">7</span>分<span id="t_s">6</span>秒</div>
				<div class="tip">自6月1日起学车价格上调至4380元</div>
			</div>
			<ul class="serviceList">
				<li>不过包赔，平安承保</li>
				<li>自营教练，通过率高</li>
				<li>无吃拿卡要，发现十倍赔付</li>
				<li>学车一费到底</li>
				<li>报名定点接送</li>
				<li>一对一学车顾问</li>
			</ul>
		</div>

		<div><img src="imgs/bg2.jpg" /></div>

		<div class="form">
			<ul>
				<li><input type="text" placeholder="请输入姓名" /></li>
				<li><input type="text" placeholder="请输入手机号" /></li>
			</ul>
			<input type="submit" value="立即报名" class="btnSm" />
		</div>

		<script src="js/jquery-1.8.3.min.js"></script>
		<script>
			function GetRTime(){
				var EndTime= new Date('2017/09/30 00:00:00');
				var NowTime = new Date();
				var t =EndTime.getTime() - NowTime.getTime();
				var d=0;
				var h=0;
				var m=0;
				var s=0;
				if(t>=0){
					d=Math.floor(t/1000/60/60/24);
					h=Math.floor(t/1000/60/60%24);
					m=Math.floor(t/1000/60%60);
					s=Math.floor(t/1000%60);
				}


				document.getElementById("t_d").innerHTML = d;
				document.getElementById("t_h").innerHTML = h;
				document.getElementById("t_m").innerHTML = m;
				document.getElementById("t_s").innerHTML = s;
			}
			setInterval(GetRTime,0);
		</script>		
	</body>
</html>
