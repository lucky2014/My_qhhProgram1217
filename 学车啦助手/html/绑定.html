<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.3,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/common.css">
		<title>登录</title>
	</head> 
	<body>
		<div class="logo"><img src="imgs/logo.png" /></div>

		<div class="form">
			<ul>
				<li><img src="imgs/n.png" /><input type="text" name="userName" placeholder="请输入学车啦网账号" /></li>
				<li><img src="imgs/p.png" /><input type="password" name="password" placeholder="请输入密码" /></li>
			</ul>
			<input type="submit" value="绑定" class="btnBig" />
		</div>

		<div class="tip"><span>该账号不存在，请先注册</span></div>

		<script src="js/jquery-1.8.3.min.js"></script>
		<script>
		function addClassDark(){
			var name = $("input[name=userName]").val();
			var password = $("input[name=password]").val();
			if(name && password){
				$("input[type=submit]").addClass("dark");
			}else{
				$("input[type=submit]").removeClass("dark");
			}
		}
		$(function(){
			addClassDark();
			$(".form input").bind("change blur input", function(){
				addClassDark();
			});
		});
		</script>		
	</body>
</html>
