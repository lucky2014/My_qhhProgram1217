<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.3,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="js/picker/mui.min.css">
		<link rel="stylesheet" href="js/picker/mui.picker.css" />
		<link rel="stylesheet" href="js/picker/mui.poppicker.css" />
		<link rel="stylesheet" href="css/common.css">
		<title>修改课程</title>
	</head> 
	<body>
		<div class="myCourse">
			<dl>
				<dd><label>课程名称</label><span>C1普通班</span></dd>
				<dd id='layer1Picker'><label>课程类别</label><span id="layer1Msg">C1</span><i class="r"><img src="imgs/t1.png"></i></dd>
				<dd><label>市场价</label><input type="text" value="4980" /><i class="r">元</i></dd>
				<dd><label>优惠价</label><input type="text" value="4580" /><i class="r">元</i></dd>
				<dd><label>拿证时间</label><input type="text" value="90" /><i class="r">天左右</i></dd>
				<dd class="noBorder"><label>课程特色</label></dd>
				<dd class="hasTextarea"><textarea></textarea><em class="blue">30字以内</em></dd>
			</dl>
		</div>

		<div class="btnParent">
			<a class="btnBig dark">保存</a>
			<a class="btnBig gray">删除</a>
		</div>

		<br /><br />

		<script src="js/picker/mui.min.js"></script>
		<script src="js/picker/mui.picker.js"></script>
		<script src="js/picker/mui.poppicker.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'ywj',
						text: '董事长 叶文洁'
					}, {
						value: 'aaa',
						text: '总经理 艾AA'
					}, {
						value: 'lj',
						text: '罗辑'
					}, {
						value: 'ymt',
						text: '云天明'
					}, {
						value: 'shq',
						text: '史强'
					}, {
						value: 'zhbh',
						text: '章北海'
					}, {
						value: 'zhy',
						text: '庄颜'
					}, {
						value: 'gyf',
						text: '关一帆'
					}, {
						value: 'zhz',
						text: '智子'
					}, {
						value: 'gezh', 
						text: '歌者'
					}]);
					var layer1Picker = doc.getElementById('layer1Picker');
					var layer1Msg = doc.getElementById('layer1Msg');
					layer1Picker.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							layer1Msg.setAttribute("data-type",items[0].value);
							layer1Msg.innerHTML = items[0].text;
						});
					}, false);
				});
			})(mui, document);
		</script>
	</body>
</html>
