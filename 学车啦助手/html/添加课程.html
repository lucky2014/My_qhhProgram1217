<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.3,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="js/picker/mui.min.css">
		<link rel="stylesheet" href="js/picker/mui.picker.css" />
		<link rel="stylesheet" href="js/picker/mui.poppicker.css" />
		<title>添加课程</title>
	</head> 
	<body>
		<div class="myCourse">
			<dl>
				<dd><label><em class="red">*</em>课程名称</label><input type="text" value="" placeholder="请输入课程名称" /></dd>
				<dd id='layer1Picker'><label><em class="red">*</em>课程类别</label><input type="text" id="layer1Msg" value="" placeholder="请选择课程类别" /><i class="r"><img src="imgs/t1.png"></i></dd>
				<dd><label><em class="red">*</em>市场价</label><input type="text" value="" placeholder="市场价" /><i class="r">元</i></dd>
				<dd><label><em class="red">*</em>优惠价</label><input type="text" value="" placeholder="优惠价" /><i class="r">元</i></dd>
				<dd><label><em class="red">*</em>拿证时间</label><input type="text" value="" placeholder="请输入培训时间" /><i class="r">天左右</i></dd>
				<dd class="noBorder"><label>备注</label></dd>
				<dd class="hasTextarea"><textarea placeholder="请在此输入备注信息"></textarea><em class="blue">30字以内</em></dd>
			</dl>
		</div>

		<div class="btnParent">
			<a class="btnBig">保存</a>
		</div>

		<br /><br />

		<script src="js/picker/mui.min.js"></script>
		<script src="js/picker/mui.picker.js"></script>
		<script src="js/picker/mui.poppicker.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'ywj',
						text: '董事长 叶文洁'
					}, {
						value: 'aaa',
						text: '总经理 艾AA'
					}, {
						value: 'lj',
						text: '罗辑'
					}, {
						value: 'ymt',
						text: '云天明'
					}, {
						value: 'shq',
						text: '史强'
					}, {
						value: 'zhbh',
						text: '章北海'
					}, {
						value: 'zhy',
						text: '庄颜'
					}, {
						value: 'gyf',
						text: '关一帆'
					}, {
						value: 'zhz',
						text: '智子'
					}, {
						value: 'gezh', 
						text: '歌者'
					}]);
					var showUserPickerButton = doc.getElementById('layer1Picker');
					var layer1Msg = doc.getElementById('layer1Msg');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							layer1Msg.setAttribute("data-type",items[0].value);
							layer1Msg.setAttribute("value",items[0].text);
						});
					}, false);
				});
			})(mui, document);
		</script>
	</body>
</html>
