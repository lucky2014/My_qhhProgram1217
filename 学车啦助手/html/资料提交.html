<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.3,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/common.css">
		<title>资料提交</title>
	</head> 
	<body>
		<p class="f999 margin4 tc">资质认证，离学员更近一步</p>
		<!--驾校营业许可证-->
		<div class="updateImg margin4">
			<img src="imgs/banner.jpg" class="dataImg" />
			<a class="btnBig dark" id="one">
				上传图片
				<input type="file" name="one" />
			</a>
			<p class="blue tc">驾校营业许可证</p>
		</div>
		<!--驾校道路运输许可证-->
		<div class="updateImg margin4">
			<img src="imgs/banner.jpg" class="dataImg" />
			<a class="btnBig dark" id="two">
				上传图片
				<input type="file" name="two" />
			</a>
			<p class="blue tc">驾校道路运输许可证</p>
		</div>
		<!--驾校委托授权书-->
		<div class="updateImg margin4">
			<img src="imgs/banner.jpg" class="dataImg" />
			<a class="btnBig dark" id="three">
				上传图片
				<input type="file" name="three" />
			</a>
			<p class="blue tc">驾校委托授权书</p>
		</div>
		<p class="f999 margin4 tc">若有疑问，请拨打0571-28107746</p>
		
		<input type="submit" value="绑定" class="btnBig noRadius" readonly />


		<script src="js/jquery-1.8.3.min.js"></script>
		<script>
		$(function(){
			$("input[type=file]").change(function(){
				var me = $(this);
				me.parent().attr("data", me.val());
				if($("#one").attr("data") && $("#two").attr("data") && $("#three").attr("data")){
					$("input[type=submit]").attr("readonly","").addClass('dark');
				}else{
					$("input[type=submit]").attr("readonly","readonly").removeClass('dark');
				}
			});
		});
		</script>
	</body>
</html>
